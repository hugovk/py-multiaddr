sudo: false
language: python
matrix:
  include:
  - python: 2.7
    env: TOXENV=py27
  - python: 3.4
    env: TOXENV=py34
  - python: 3.5
    env: TOXENV=py35
  - python: pypy
    env: TOXENV=pypy
install:
- pip install tox
- pip install python-coveralls
- pip install codecov
script:
- tox
after_success:
- codecov
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: sbuss
  password:
    secure: 
  on:
    tags: true
    repo: sbuss/py-multiaddr
    branch: master
    condition: "$TOXENV == py27"
